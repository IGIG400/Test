<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>DanceOn Contact Page</title>
  <!-- Adds the bootstrap to the project -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Adds link to custom css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Adds link to fonts -->
  <script src="https://kit.fontawesome.com/b020521bb6.js" crossorigin="anonymous"></script>
  <!-- Font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;900&family=Satisfy&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css"> -->
</head>
  <body>
    <!-- Contact Form -->

    <div class="col-md-12 contactForm">

      <div class="container px-5 my-5">
        <h1>Let's Talk</h1>
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
          <div class="mb-3">
            <label class="form-label" for="name">Name </label>
            <input class="form-control" id="name" type="text" placeholder="Name " data-sb-validations="" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="email" />
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="letsTalkAbout">Let&#x27;s talk about</label>
            <select class="form-select" id="letsTalkAbout" aria-label="Let&#x27;s talk about">
              <option value="Product Review">Product Review</option>
              <option value="Pricing/Sales">Pricing/Sales</option>
              <option value="Partnerships">Partnerships</option>
              <option value="Marketing/PR">Marketing/PR</option>
              <option value="Employment">Employment</option>
              <option value=""></option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
          </div>
          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
              <div class="fw-bolder">Form submission successful!</div>
              <p>To activate this form, sign up at</p>
              <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
          </div>
          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
